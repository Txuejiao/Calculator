<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caculator</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>

<body>
<div class="calculator">
  <div class="displaySpace">
    <div class="operationSpace"></div>
    <div class="inputSpace"></div>
  </div>
  <table class="buttonSpace">
    <tr>
      <td class="red" colspan="2">AC</td>
      <td class="pink">/</td>
      <td class="pink">*</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <td class="pink">-</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
      <td class="pink">+</td>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td class="red" rowspan="2">=</td>
    </tr>
      <td colspan="2">0</td>
      <td>.</td>
  </table>
  <footer>Math is difficult, let me help</footer>
</div>
</body>
</html>
