<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
<div class="calculator">
  <div class="displaySpace">
    <div class="operationSpace"></div>
    <div class="inputSpace"></div>
  </div>
  <table class="buttonSpace">
    <tr>
      <td class="clear red" colspan="2">AC</td>
      <td class="operator pink">/</td>
      <td class="operator pink">*</td>
    </tr>
    <tr>
      <td class="number">7</td>
      <td class="number">8</td>
      <td class="number">9</td>
      <td class="operator pink">-</td>
    </tr>
    <tr>
      <td class="number">4</td>
      <td class="number">5</td>
      <td class="number">6</td>
      <td class="operator pink">+</td>
    </tr>
    <tr>
      <td class="number">1</td>
      <td class="number">2</td>
      <td class="number">3</td>
      <td class=" equal red" rowspan="2">=</td>
    </tr>
    <tr>
      <td class="number" colspan="2">0</td>
      <td class="number">.</td>
    </tr>
  </table>
  <footer>Math is difficult, let me help</footer>
</div>
<script src="index.js"></script>
</body>
</html>
